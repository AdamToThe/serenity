---
name: Feature
description: >
  A special feature, such as for VIP guilds, that a [`Guild`] has had granted to
  them.

    [`Guild`]: struct.Guild.html
variants:
  - variant: InviteSplash
    description: >
      The guild can set a custom [`splash`][`Guild::splash`] image on invite
      URLs.

        [`Guild::splash`]: struct.Guild.html#structfield.splash
    name: INVITE_SPLASH
  - variant: VanityUrl
    description: >
      The guild can set a Vanity URL, which is a custom-named permanent invite
      URL.
    name: VANITY_URL
  - variant: VipRegions
    description: >
      The guild has access to VIP voice channel regions.
    name: VIP_REGIONS
