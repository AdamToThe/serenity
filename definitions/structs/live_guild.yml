---
name: LiveGuild
description: "Live server information"
fields:
  - name: afk_channel_id
    optional: true
    type: ChannelId
  - name: afk_timeout
    type: u64
  - name: channels
    t: ChannelId, PublicChannel
    type: hashmap
  - name: default_message_notifications
    type: u64
  - name: emojis
    custom: decode_emojis
    t: EmojiId, Emoji
    type: hashmap
  - name: features
    array: true
    type: string
  - name: icon
    optional: true
    type: string
  - name: id
    type: GuildId
  - name: joined_at
    type: string
  - name: large
    type: bool
  - name: member_count
    type: u64
  - name: members
    custom: decode_members
    t: UserId, Member
    type: hashmap
  - name: mfa_level
    type: u64
  - name: name
    type: string
  - name: owner_id
    type: UserId
  - name: presences
    custom: decode_emojis
    t: UserId, Presence
    type: hashmap
  - name: region
    type: string
  - name: roles
    custom: decode_roles
    t: RoleId, Role
    type: hashmap
  - name: splash
    optional: true
    type: string
  - name: verification_level
    type: VerificationLevel
  - name: voice_states
    custom: decode_voice_states
    t: UserId, VoiceState
    type: hashmap
decode: false
