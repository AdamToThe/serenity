---
name: User
description: Information about a user
fields:
  - name: id
    type: UserId
  - name: avatar
    optional: true
    type: string
  - name: bot
    default: 'false'
    type: bool
  - name: discriminator
    custom: parse_discriminator
    type: u16
  - name: name
    from: username
    type: string
