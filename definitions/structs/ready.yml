---
name: Ready
description: >
  An active group or private call. These are different from guild voice
  channels.
fields:
  - name: guilds
    array: true
    custom: PossibleGuild::<Guild>::decode
    type: PossibleGuild<Guild>
  - name: presences
    custom: decode_presences
    t: UserId, Presence
    type: hashmap
  - name: private_channels
    custom: decode_private_channels
    t: ChannelId, Channel
    type: hashmap
  - name: session_id
    type: string
  - name: shard
    custom: decode_shards
    optional: true
    type: '[u64; 2]'
  - name: trace
    array: true
    description: The trace of guilds involved in this connection.
    from: _trace
    optional: true
    type: string
  - name: user
    type: CurrentUser
  - name: version
    from: v
    type: u64
