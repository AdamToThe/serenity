---
name: Incident
description: >
  An incident retrieved from the Discord status page.


  This is not necessarily a representation of an ongoing incident.
fields:
  - name: created_at
    type: string
  - name: id
    type: string
  - name: impact
    type: string
  - name: incident_updates
    array: true
    type: IncidentUpdate
  - name: monitoring_at
    optional: true
    type: string
  - name: name
    type: string
  - name: page_id
    type: string
  - name: resolved_at
    optional: true
    type: string
  - name: short_link
    type: string
  - name: status
    type: string
  - name: updated_at
    type: string
