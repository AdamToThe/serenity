---
name: ChannelOverride
description: "An override for a [channel][`Channel`].

  [`Channel`]: enum.Channel.html"
fields:
  - name: channel_id
    description: "The channel this override is for."
    type: ChannelId
  - name: message_notifications
    description: "The notification level to use for the channel."
    type: NotificationLevel
  - name: muted
    description: "Whether or not the channel is muted; while this will not show
      a notification indicator for the channel, it will continue to show when
      the user is mentioned in it."
    type: bool
